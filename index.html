<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Routine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="schedule.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/hamburger-icon.png" alt="" />
        <h2>Workout Routine</h2>
      </div>

      <div class="title">
        <h2>Motion Matrix</h2>
      </div>

      <div class="date">
        <h2 id="currentDate">
          <script>
            // Get the current date
            var currentDate = new Date();

            // Extract day, month, and year
            var dd = String(currentDate.getDate()).padStart(2, "0");
            var mm = String(currentDate.getMonth() + 1).padStart(2, "0"); // January is 0!
            var yyyy = currentDate.getFullYear();

            // Format the date as mm/dd/yyyy
            var formattedDate = mm + "/" + dd + "/" + yyyy;

            // Display the formatted date
            document.getElementById("currentDate").textContent = formattedDate;
          </script>
        </h2>
      </div>
    </nav>

    <div class="main-container">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="workout">
            <h5>Name of the workout</h5>
            <input
              type="text"
              id="workout"
              name="workout"
              placeholder="ex: Squat, Bench Press"
            />
          </div>
          <div class="set">
            <h5>Number of sets</h5>
            <input
              type="text"
              class="number-input"
              id="numInput1"
              onkeypress="return onlyNumberKey(event)"
              placeholder="enter a number, ex: 3"
            />
            <script>
              function onlyNumberKey(evt) {
                var ASCIICode = evt.which ? evt.which : evt.keyCode;
                if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                  return false;
                return true;
              }
            </script>
          </div>

          <div class="reps">
            <h5>Number of reps</h5>
            <input
              type="text"
              class="number-input"
              id="numInput2"
              onkeypress="return onlyNumberKey(event)"
              placeholder="enter a number, ex: 8"
            />
          </div>

          <div class="addbtn">
            <button type="submit" class="addWorkout">Add</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="weekdays">
          <div id="monday" class="day">
            <p>Monday</p>
            <button type="submit" class="addWorkout" id="mondayBtn">
              Add Workout
            </button>
          </div>
          <div id="tuesday" class="day">
            <p>Tuesday</p>
            <button type="submit" class="addWorkout" id="tuesdayBtn">
              Add Workout
            </button>
          </div>
          <div id="wednesday" class="day">
            <p>Wednesday</p>
            <button type="submit" class="addWorkout" id="wednesdayBtn">
              Add Workout
            </button>
          </div>
          <div id="thursday" class="day">
            <p>Thursday</p>
            <button type="submit" class="addWorkout" id="thursdayBtn">
              Add Workout
            </button>
          </div>
          <div id="friday" class="day">
            <p>Friday</p>
            <button type="submit" class="addWorkout" id="fridayBtn">
              Add Workout
            </button>
          </div>
          <div id="saturday" class="day">
            <p>Saturday</p>
            <button type="submit" class="addWorkout" id="saturdayBtn">
              Add Workout
            </button>
          </div>
          <div id="sunday" class="day">
            <p>Sunday</p>
            <button type="submit" class="addWorkout" id="sundayBtn">
              Add Workout
            </button>
          </div>
        </div>
        <div class="workout-content">
          <div id="mondayCol" class="col"></div>
          <div id="tuesdayCol" class="col"></div>
          <div id="wednesdayCol" class="col"></div>
          <div id="thursdayCol" class="col"></div>
          <div id="fridayCol" class="col"></div>
          <div id="saturdayCol" class="col"></div>
          <div id="sundayCol" class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
